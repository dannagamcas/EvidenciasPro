<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Obtener datos desde formulario con Javascript</title>
	<script type="text/javascript" src="formulario.js"></script>
</head>
<body>
	<h1>Registro de ususario</h1>
	<form name="formulario">
		<label for="user">Nombre de usuario: </label>
		<input type="text" name="user" id="user" placeholder="Usuario"></br>
		<label for="pass">Contraseña: </label>
		<input type="password" name="pass" id="pass"></br>
		<label for="carrera">Carrera:</label>
		<select name="carrera" id="carrera">
			<option value="ITI"> Ing. Tec. Información</option>
			<option value="ITEM"> Ing. Telemática</option>
		</select></br>
		<input type="radio" name="genero" id="genero" value="F">
		Femenino
		<input type="radio" name="genero" id="genero" value="M">
		Masculino</br>
		<input type="checkbox" name="privacidad" id="privacidad">
		<label for="privacidad">Acepto los terminos y condiciones de uso y privacidad</label>
		<input type="button" name="envio" id="envio" value="Obtener datos" onclick="leer()"></br>
	</form>
	<h1 style="font-size: 18px;">Datos:</h1>
	<div id="datos">
	</div>
</body>
</html>
