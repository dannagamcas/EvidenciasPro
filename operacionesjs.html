<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones en Java Script</title>
    <script type="text/javascript" src="operaciones.js"></script>
    <link rel="stylesheet" href="estilooperaciones.css">
</head>
<body>
    <h1>Operaciones</h1>
    <form action="">
        <label for="num1">Escribir un Numero</label>
        <br>
        <input type="text" name="num1" id="num1" placeholder="Escribir Numero">
        <br>
        <label for="num2">Escribir un Numero</label>
        <br>
        <input type="text" name="num2" id="num2" placeholder="Escribir Numero">
        <br>
        <br>
        <input type="button" name="suma" id="suma" value="suma" onclick="sumar()">
        <input type="button" name="resta" id="resta" value="resta" onclick="restar()">
        <input type="button" name="multi" id="multi" value="multi" onclick="multir()">
        <input type="button" name="divi" id="divi" value="divi" onclick="divir()">
    </form>
    <h2>El resultado es:</h2>
    <p name="resultado" id="resultado"></p>
</body>
</html>
